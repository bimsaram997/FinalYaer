<h2 mat-dialog-title style="color: blue; padding-left: 10px">
  {{ this.val }}
</h2>
<mat-dialog-content class="mat-typography">
  <google-chart
    style="padding-left: 15px"
    #chart
    [title]="title"
    [type]="type"
    [data]="data"
    [options]="options"
    [width]="width"
    [height]="height"
  >
  </google-chart>
</mat-dialog-content>
