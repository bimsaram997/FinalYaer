<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-xl-4">
            <div class="card-box text-center">
                <img src="{{this.image}}" class="rounded-circle avatar-xl img-thumbnail" alt="profile-image" style="width: 150px; height:150px;">

                <h2 class="mb-0" style="color: #1f3a93;">{{this?.userName}}</h2>
                <p class="text-muted">{{this?.userRole}}</p>



                <div class="text-left mt-3">
                    <h4 class="font-13 text-uppercase">About Me :</h4>
                    <div class="row" style="color: black;">
                        <div class="col-sm-4">
                            <h6 class="mb-0 label">Email</h6>
                        </div>
                        <div class="col-sm-6 text-secondary" style="color: black;">
                            <span style="font-size: 14px; color:#013243">{{this?.userEmail}}</span>
                        </div>
                    </div>
                    <hr>
                    <div class="row" style="color: black;">
                        <div class="col-sm-4">
                            <h6 class="mb-0 label">Gender</h6>
                        </div>
                        <div class="col-sm-6 text-secondary" style="color: black;">
                            <span style="font-size: 14px; color:#013243">{{this?.userGender}}</span>
                        </div>
                    </div>
                    <hr>
                    <div class="row" style="color: black;">
                        <div class="col-sm-4">
                            <h6 class="mb-0 label">NIC</h6>
                        </div>
                        <div class="col-sm-6 text-secondary" style="color: black;">
                            <span style="font-size: 14px; color:#013243">{{this?.userNic}}</span>
                        </div>
                    </div>
                    <hr>
                    <div class="row" style="color: black;">
                        <div class="col-sm-4">
                            <h6 class="mb-0 label">Mobile No</h6>
                        </div>
                        <div class="col-sm-6 text-secondary" style="color: black;">
                            <span style="font-size: 14px; color:#013243">{{this?.userMobile}}</span>
                        </div>
                    </div>
                    <hr>
                    <div class="row" style="color: black;">
                        <div class="col-sm-4">
                            <h6 class="mb-0 label">Address</h6>
                        </div>
                        <div class="col-sm-6 text-secondary" style="color: black;">
                            <span style="font-size: 14px; color:#013243">{{this?.address}}</span>
                        </div>
                    </div>
                    <hr>
                    <div class="row" style="color: black;">
                        <div class="col-sm-4">
                            <h6 class="mb-0 label">Appointment Date</h6>
                        </div>
                        <div class="col-sm-6 text-secondary" style="color: black;">
                            <span style="font-size: 14px; color:#013243">{{this?.appointmentDate}}</span>
                        </div>
                    </div>
                    <hr>
                    <div class="row" style="color: black;">
                        <div class="col-sm-4">
                            <h6 class="mb-0 label">Work Place</h6>
                        </div>
                        <div class="col-sm-6 text-secondary" style="color: black;">
                            <span style="font-size: 14px; color:#013243">{{this?.userWorks}}</span>
                        </div>
                    </div>

                    <hr>
                </div>
            </div>
            <!-- end card-box -->


            <!-- end card-box-->

        </div>
