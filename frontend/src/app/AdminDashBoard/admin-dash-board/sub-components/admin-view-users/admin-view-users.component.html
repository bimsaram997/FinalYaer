<div class="container-fluid">
    <br />
    <div class="box-head">
        <img src="./assets/images/employee.png" alt="" style="height: 45px; width: 45px" />
        <span class="heading-txt"><span style="color: #1e8bc3">V</span>IEW EMPLOYEE</span>
        <div class="back">
            <button mat-raised-button (click)="backClicked()">
        <i class="fas fa-arrow-left"></i>&nbsp; Back
      </button>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-3">
            <mat-form-field class="search-form-field" appearance="fill" style="width: 300px; margin-left: 15px">
                <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter($event.target.value)" #filterInput />
                <mat-hint>Search by Name, Email</mat-hint>
                <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
          <mat-icon>close</mat-icon>
        </button>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field class="search-form-field" appearance="fill" style="width: 300px; margin-left: -30px; color: #000080">
                <mat-label>Work Place</mat-label>
                <mat-select [(ngModel)]="searchKey1" (selectionChange)="onChangeSelect($event)">
                    <mat-option *ngFor="let option of places" [value]="option">
                        {{ option }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-3 clear">
            <button (click)="clear()" mat-raised-button>Clear</button>
        </div>
    </div>
    <br />
    <div class="main-table">
        <div class="mat-elevation-z8">
            <mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="UserEmail">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        User Email
                    </mat-header-cell>
                    <mat-cell class="label-txt" *matCellDef="let tempUser" data-label="User Email">{{ tempUser?.userEmail }}
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="User Name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        User Name
                    </mat-header-cell>
                    <mat-cell class="label-txt" *matCellDef="let tempUser" data-label="User Name">
                        {{ tempUser?.userName }}</mat-cell>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="Works At">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        Works At</mat-header-cell>
                    <mat-cell class="label-txt" *matCellDef="let tempUser" data-label="Works At">
                        {{ tempUser.userWorks }}
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="User NIC">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>User NIC</mat-header-cell>
                    <mat-cell *matCellDef="let tempUser" data-label="User NIC">
                        {{ tempUser.userNic }}
                    </mat-cell>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="User Mobile">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        User Mobile
                    </mat-header-cell>
                    <mat-cell class="label-txt" *matCellDef="let tempUser" data-label="User Mobile">
                        {{ tempUser.userMobile }}</mat-cell>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="Role">
                    <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
                    <mat-cell class="label-txt" *matCellDef="let tempUser" data-label="Role">
                        {{ tempUser.userRole }}
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Image">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        Image
                    </mat-header-cell>
                    <mat-cell *matCellDef="let tempUser" data-label="Image"><img src="{{ tempUser.image }}" style="height: 60px; width: 60px" alt="" /></mat-cell>
                </ng-container>
                <ng-container matColumnDef="#">
                    <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                    <mat-cell *matCellDef="let tempUser" data-label="#">
                        <button mat-icon-button (click)="viewUser(tempUser._id)" matTooltip="Click for more information">
              <i class="fas fa-eye" style="color: #013243; font-size: 18px"></i>
            </button>
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
            </mat-table>

            <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
