<span>
  <h1 mat-dialog-title>
    <span>
      <img
        src="./assets/images/rising.png"
        alt=""
        style="width: 40px; height: 40px"
    /></span> Progress Report
</h1>
</span>

<mat-dialog-content>
    <div class="example-container">
        <form [formGroup]="ReportGroup" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
                <mat-label class="Schedule Number">Schedule Number</mat-label>
                <input readonly maxlength="4" minlength="3" class="label-txt" matInput placeholder="Schedule Number" #searchInput formControlName="scheduleNo" />
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label class="Report Number">Progress Report Number</mat-label>
                <input class="label-txt" readonly maxlength="4" minlength="1" matInput placeholder="Report Number" #searchInput formControlName="progressReportNumber" />
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label class="Locomotive Category">Locomotive Category</mat-label>
                <input class="label-txt" readonly maxlength="3" minlength="1" matInput placeholder="Locomotive Category" #searchInput formControlName="locoCatId" />
            </mat-form-field>
            <br />
            <mat-form-field appearance="fill">
                <mat-label class="Locomotive Number">Locomotive Number</mat-label>
                <input class="label-txt" readonly maxlength="3" minlength="1" matInput placeholder="Locomotive Number" #searchInput formControlName="locoNumber" />
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Supervisor Email</mat-label>
                <input class="label-txt" readonly maxlength="30" minlength="1" matInput placeholder="supervisor Email" #searchInput formControlName="supervisorEmail" />
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Supervisor Name</mat-label>
                <input class="label-txt" readonly maxlength="20" minlength="1" matInput placeholder="Supervisor Name" #searchInput formControlName="supervisorName" />
            </mat-form-field>
            <br />
            <mat-form-field appearance="fill">
                <mat-label>Manager Name</mat-label>
                <input class="label-txt" readonly maxlength="30" minlength="1" matInput placeholder="Manager Name" #searchInput formControlName="managerName" />
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Manager Email</mat-label>
                <input class="label-txt" readonly maxlength="30" minlength="1" matInput placeholder="Manager Email" #searchInput formControlName="managerEmail" />
            </mat-form-field>
            <mat-form-field appearance="fill" style="width: 200px">
                <mat-label>Progress Date</mat-label>
                <input class="label-txt" [max]="maxDate" [min]="minDate" readonly required matInput [matDatepicker]="picker" formControlName="progressDate" />

                <mat-datepicker-toggle matSuffix [for]="picker" class="label-txt"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <div *ngIf="
            ReportGroup.controls['progressDate'].invalid &&
            (ReportGroup.controls['progressDate'].dirty ||
              ReportGroup.controls['progressDate'].touched)
          " class="error">
                    <div *ngIf="ReportGroup.controls['progressDate'].errors.required">
                        Date is Required.
                    </div>
                </div>
            </mat-form-field>
            <br />
            <div *ngFor="let data of Data; let i = index">
                <label>
          <input
            type="checkbox"
            [disabled]="
              checktypeDefault(data.value) && CheckCurrnDisable(data.value)
            "
            [checked]="checktypeDefault(data.value)"
            [value]="data.value"
            (change)="onCheckboxChange($event)"
          />
          {{ data.name }}
        </label>
            </div>
            <br />
            <mat-form-field appearance="fill">
                <mat-label>Special Remarks</mat-label>
                <textarea matInput required formControlName="extraNote" class="label-txt"></textarea>
                <div *ngIf="
            ReportGroup.controls['extraNote'].invalid &&
            (ReportGroup.controls['extraNote'].dirty ||
              ReportGroup.controls['extraNote'].touched)
          " class="error">
                    <div *ngIf="ReportGroup.controls['extraNote'].errors.required">
                        Note is Required.
                    </div>
                </div>
            </mat-form-field>
            <br />
        </form>
    </div>
</mat-dialog-content>
<!-- <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" type="submit">Submit</button>
</mat-dialog-actions> -->
<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close class="btn-color">Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial (click)="onSubmit()">
    Submit
  </button>
</mat-dialog-actions>
