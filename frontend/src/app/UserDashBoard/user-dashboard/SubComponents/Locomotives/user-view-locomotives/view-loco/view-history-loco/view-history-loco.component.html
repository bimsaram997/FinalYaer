<h2 mat-dialog-title>Locomotive History </h2>
<mat-dialog-content class="mat-typography">
    <div>
        <form [formGroup]="editLocoGroup">
            <mat-tab-group animationDuration="0ms">
                <mat-tab label="Basic Details">
                    <br>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4">
                                <mat-form-field appearance="fill">
                                    <mat-label>Locomotive Category</mat-label>
                                    <input class="label-txt" readonly type="text" required placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl" formControlName="locoCatId" [matAutocomplete]="auto">
                                    <mat-autocomplete #auto="matAutocomplete">
                                        <mat-option *ngFor="let option of options " [value]="option">
                                            {{option}}
                                        </mat-option>
                                    </mat-autocomplete>

                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field appearance="fill">
                                    <mat-label class="Locomotive Number">Locomotive Number</mat-label>
                                    <input class="label-txt" readonly required maxlength="3" minlength="1" matInput placeholder="Locomotive Number" #searchInput formControlName="locoNumber">
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field appearance="fill">
                                    <mat-label c>Locomotive Power</mat-label>
                                    <input class="label-txt" readonly minlength="4" maxlength="5" required matInput placeholder="Locomotive Power" #searchInput formControlName="locoPower">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <mat-form-field appearance="fill">
                                    <mat-label>Locomotive Mileage</mat-label>
                                    <input class="label-txt" readonly minlength="4" required matInput placeholder="Locomotive Mileage" #searchInput formControlName="locoMileage">

                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field appearance="fill" style="width: 200px;">
                                    <mat-label>Choose a date</mat-label>
                                    <input class="label-txt" disabled matInput [matDatepicker]="picker" formControlName="locoDate" readonly>
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="col-md-4" style="padding-top: 20px;">
                                <mat-radio-group aria-label="Select an option" formControlName="locoAvailability">
                                    <span>Availability</span> &nbsp;
                                    <mat-radio-button class="label-txt" disabled *ngFor="let status of statuses" [value]="status">{{status}}&nbsp;</mat-radio-button>
                                </mat-radio-group>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field appearance="fill">
                                    <mat-label>Textarea</mat-label>
                                    <textarea class="label-txt" matInput formControlName="locoNote" readonly></textarea>
                                </mat-form-field>
                            </div>

                        </div>
                    </div>
                    <br>
                </mat-tab>
                <mat-tab label="Motor Parts">
                    <br>
                    <div class="container">
                        <div class="row">
                            <div class="col-6 col-sm-3" *ngFor="let locoMotors of mtrArray.controls; let i = index">
                                <div class="row" [formGroup]="locoMotors">
                                    <p style="margin-left: 20px;">
                                        <mat-form-field appearance="outline" style="width: 150px; border: none;  text-align: center; font-weight: bolder; color: darkblue; font-size: 12px;">
                                            <input matInput placeholder="Fluids" formControlName="Name" readonly>
                                        </mat-form-field>
                                        <br>
                                        <mat-radio-group aria-label="Select an option" formControlName="working">
                                            <mat-radio-button *ngFor="let status of condition" [value]="status" disabled> <span class="radio-text">{{status}}</span> &nbsp;</mat-radio-button>
                                        </mat-radio-group>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="Break Items">
                    <div class="container">
                        <br>
                        <div class="row">
                            <div class="col-6 col-sm-3" *ngFor="let locoBreaks of brkArray.controls; let i = index">
                                <div class="row" [formGroup]="locoBreaks">
                                    <p style="padding-left: 20px;">
                                        <mat-form-field appearance="outline" style="width: 150px; border: none;  text-align: center; font-weight: bolder; color: darkblue; font-size: 12px;">
                                            <input matInput placeholder="Fluids" formControlName="bName" readonly>
                                        </mat-form-field>
                                        <br>
                                        <mat-radio-group aria-label="Select an option" formControlName="working">
                                            <mat-radio-button *ngFor="let status of condition" [value]="status" disabled><span class="radio-text">{{status}}</span> &nbsp;</mat-radio-button>

                                        </mat-radio-group>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="Fluid Levels">
                    <div class="container">
                        <br>
                        <div class="row">
                            <div class="col-6 col-sm-3" *ngFor="let locoFluids of fluidArray.controls; let i = index">
                                <div class="row" [formGroup]="locoFluids">
                                    <div class="col-md-12">
                                        <p style="padding-left: 20px;">
                                            <mat-form-field appearance="outline" style="width: 150px; border: none;  text-align: center; font-weight: bolder; color: darkblue; font-size: 12px;">
                                                <input matInput placeholder="Fluids" formControlName="fName" readonly>
                                            </mat-form-field>
                                            <mat-form-field appearance="standard" style="width: 150px; color: blue; margin-right: 10px;" readonly>
                                                <mat-label class="input-label">(Litres)</mat-label>
                                                <input class="label-txt" matInput placeholder="1000L" formControlName="fluids" readonly>
                                            </mat-form-field>

                                        </p>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </form>

    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button class="btn-color" [mat-dialog-close]="true" cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
