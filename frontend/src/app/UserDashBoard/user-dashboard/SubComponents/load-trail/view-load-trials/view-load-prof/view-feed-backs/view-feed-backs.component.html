<div class="container">
    <h2 mat-dialog-title>Feedbacks</h2>
    <form [formGroup]="viewFeedback">
        <mat-dialog-content class="mat-typography">

            <div class="row">
                <div class="col">
                    <mat-form-field appearance="outline" style="width: 400px; height: 100px;">
                        <mat-label>Comments</mat-label>
                        <textarea class="label-txt" readonly matInput placeholder="Placeholder" formControlName="comments"></textarea>
                        <mat-hint style="color: red; font-size: 12px;" *ngIf="lengthCount"><b>*There are not available feedbacks</b></mat-hint>
                    </mat-form-field>
                </div>
            </div>
            <br *ngIf="lengthCount">
            <div class=" row ">
                <div class="col ">
                    <mat-form-field appearance="outline" style="width: 400px; height: 100px;">
                        <mat-label>Actions</mat-label>
                        <textarea class="label-txt" readonly matInput placeholder="Placeholder" formControlName="action"></textarea>
                        <mat-hint style="color: red; font-size: 12px;" *ngIf="lengthCount"><b>*There are not available feedbacks</b></mat-hint>
                    </mat-form-field>
                </div>
            </div>
            <br *ngIf="lengthCount">



        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-raised-button mat-dialog-close>Cancel</button>
        </mat-dialog-actions>
    </form>
</div>
