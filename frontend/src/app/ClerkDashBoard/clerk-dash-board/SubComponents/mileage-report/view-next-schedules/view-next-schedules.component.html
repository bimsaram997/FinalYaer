<div class="container">
    <h2>Next Schedules</h2>
    <br>
    <div class="main-table">
        <div class="mat-elevation-z8">
            <mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="ID">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Next Schedule ID </mat-header-cell>
                    <mat-cell class="label-txt" *matCellDef="let tempLoco" data-label="Category">{{tempLoco?.nxtSchId}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="LocoCategory">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Loco Category </mat-header-cell>
                    <mat-cell class="label-txt" *matCellDef="let tempLoco" data-label="LocoCategory"> {{tempLoco?.locoCatId}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="LocoNumber">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Loco Number </mat-header-cell>
                    <mat-cell class="label-txt" *matCellDef="let tempLoco" data-label="LocoNumber"> {{tempLoco?.locoNumber}}</mat-cell>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="Date">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                    <mat-cell class="label-txt" *matCellDef="let tempLoco" data-label="Date"> {{tempLoco.date}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="Reason">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Reason </mat-header-cell>
                    <mat-cell class="label-txt" *matCellDef="let tempLoco" data-label="Reason"> {{tempLoco.nxtSchReason}} </mat-cell>
                </ng-container>





                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

            </mat-table>

            <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
        </div>
        <br>

    </div>
</div>
