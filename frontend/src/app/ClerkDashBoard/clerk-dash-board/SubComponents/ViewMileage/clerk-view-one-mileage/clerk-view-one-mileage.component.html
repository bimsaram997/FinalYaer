<div class="container-fluid">
    <br />
    <div class="box-head">
        <img src="./assets/images/speedo1.png" alt="" style="height: 45px; width: 45px" />
        <span class="heading-txt"><span style="color: #1e8bc3">V</span>IEW MILEAGE REPORT</span>
        <div class="back">
            <button mat-raised-button *ngIf="!lockEdit" (click)="canEdit()">
        Edit
      </button> &nbsp;
            <button mat-raised-button (click)="backClicked()">
        <i class="fas fa-arrow-left"></i>&nbsp; Back
      </button>
        </div>
    </div>
    <hr />
    <br />

    <div class="example-container">
        <form [formGroup]="MileageGroup">
            <mat-card class="card1">
                <h3 class="sub-header">Basic Details</h3>
                <div class="row no-gutters">
                    <div class="col pr-0">
                        <mat-form-field appearance="fill">
                            <mat-label>ReportNumber</mat-label>
                            <input class="label-txt" matInput formControlName="mReportNumber" />
                        </mat-form-field>
                    </div>
                    <div class="col pr-0">
                        <mat-form-field appearance="fill">
                            <mat-label>Locomotive Category</mat-label>
                            <input class="label-txt" matInput formControlName="mLocoCatId" />
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field appearance="fill">
                            <mat-label>Locomotive Number</mat-label>
                            <input class="label-txt" readonly matInput formControlName="mLocoNumber" />
                        </mat-form-field>
                        <br />
                    </div>
                    <div class="w-100"></div>

                    <div class="col pr-0">
                        <mat-form-field appearance="fill">
                            <mat-label>Emergency Schedule?</mat-label>
                            <input class="label-txt" readonly matInput formControlName="emergencyCheck" />
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field appearance="fill">
                            <mat-label>Report Date</mat-label>
                            <input class="label-txt" [ngStyle]="{ color: style1 ? '#000080' : 'red' }" [readonly]="isEdit" matInput [matDatepicker]="picker" formControlName="mileageDate" />
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>

                    <div class="col">
                        <mat-form-field appearance="fill" *ngIf="isNextSchedule">
                            <mat-label>Next Schedule Number</mat-label>
                            <input class="label-txt" readonly matInput formControlName="nxtScheduleId" />
                        </mat-form-field>
                    </div>

                    <div class="w-100"></div>
                    <div class="col">
                        <mat-form-field appearance="fill">
                            <mat-label>Status</mat-label>
                            <input class="label-txt" [ngStyle]="{ color: style1 ? '#000080' : 'red' }" [readonly]="isEdit" matInput formControlName="reason" />
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field appearance="fill">
                            <mat-label>Notes</mat-label>
                            <textarea class="label-txt" [ngStyle]="{ color: style1 ? '#000080' : 'red' }" [readonly]="isEdit" matInput formControlName="mileageNote"></textarea>
                        </mat-form-field>
                    </div>
                    <div class="col pr-0"></div>

                    <div class="w-100">
                        <h3 class="sub-header">Responsible</h3>
                        <hr class="line" />
                        <br />
                    </div>
                    <div class="col pr-0">
                        <mat-form-field appearance="fill">
                            <mat-label>Service Manger Name</mat-label>
                            <mat-select formControlName="managerName" (selectionChange)="onChangeSelectMan($event)">
                                <mat-option [ngStyle]="{ color: style1 ? '#000080' : '' }" [readonly]="isEdit" *ngFor="let temIds of managerList" value="{{ temIds.userName }}">
                                    {{ temIds.userName }}
                                </mat-option>
                            </mat-select>
                            <div *ngIf="
                  MileageGroup.controls['managerName'].invalid &&
                  (MileageGroup.controls['managerName'].dirty ||
                    MileageGroup.controls['managerName'].touched)
                " class="error">
                                <div *ngIf="MileageGroup.controls['managerName'].errors.required">
                                    Manager Email is Required.
                                </div>
                            </div>
                        </mat-form-field>
                    </div>
                    <div class="col pr-0">
                        <mat-form-field appearance="fill">
                            <mat-label>Manager Email</mat-label>
                            <input class="label-txt" matInput formControlName="managerEmail" />
                        </mat-form-field>
                    </div>
                    <div class="col pr-0">
                        <mat-form-field appearance="fill">
                            <mat-label>Manager NIC</mat-label>
                            <input class="label-txt" readonly matInput formControlName="managerNic" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="box-head">
                    <button mat-raised-button (click)="updateUser()" color="primary" type="submit" [disabled]="isEdit">
            Save
          </button>
                </div>
            </mat-card>
        </form>
    </div>
</div>
