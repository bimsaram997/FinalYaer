<mat-toolbar style="background-color: #03254c; color: white; height: 75px">
    <button style="margin-bottom: 10px" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="onToogleSlidenav()">
    <mat-icon>menu</mat-icon>
  </button>
    <div class="container">
        <span class="welcome col-md">Welcome Back, &nbsp;<span class="name">{{ this.name }}</span>
        </span>

        <span class="muzile">{{ currentDate | date: "dd MMM yyyy hh:mm a" }}</span>
    </div>
    <span class="example-spacer"></span>
    <span routerLink="/adminDashboard/adminDashContent" style="cursor: pointer">&nbsp;LOCOMOTIVE SERVICE CENTER</span
  >
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with a menu"
  >
    <span class="material-icons"> notification_important </span>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
        <button mat-menu-item disabled>
      <mat-icon>voicemail</mat-icon>
      <span>Check voice mail</span>
    </button>
        <button mat-menu-item (click)="logOut()">
      <mat-icon>logout</mat-icon>
      <span>Log Out</span>
    </button>
    </mat-menu>
</mat-toolbar>
